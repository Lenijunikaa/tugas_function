<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tambah(a, b){
            return a + b;
        }

        console.log (tambah(5, 9));


        function kali(a, b){
            return a * b;
        }

        console.log (kali(7, 8));

        
        function kurang(a, b){
            return a - b;
        }

        console.log (kurang(6, 4));


        function bagi(a, b){
            return a / b;
        }

        console.log (bagi(5, 5));


        function modulus(a, b){
            return a % b;
        }

        console.log (modulus(10, 5));


        function genapganjil(nilai){
            if (nilai % 2 == 0){
                return "Genap";
            }else{
                return "Ganjil";
            }
        }

        console.log(genapganjil(4));
        console.log(genapganjil(5));
    </script>
</body>
</html>
